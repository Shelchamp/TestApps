<h2>Your Shopping Cart</h2>

<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>

<div class="cart-item" *ngFor="let item of items">
  <span>{{ item.name }}</span>
  <span>{{ item.price | currency: "EUR" }}</span>
</div>

<form 
  [formGroup]="checkoutForm"
  (ngSubmit)="onSubmit(checkoutForm.value)"
  >

  <div>
    <label for="namoo">
      Name
    </label>
    <input id="name" type="text" formControlName="namoo">
  </div>

  <div>
    <label for="addyy">
      Address
    </label>
    <input id="address" type="text" formControlName="addy">
  </div>

  <button class="button" type="submit">Purchase</button>
</form>
