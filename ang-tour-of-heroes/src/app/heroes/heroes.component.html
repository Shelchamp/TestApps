<h2>My Heroes</h2>
<ul class="heroes" >
    <li 
        *ngFor="let hero of heroes; index as heroId"
        (click)="onClick()"
        >
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>
