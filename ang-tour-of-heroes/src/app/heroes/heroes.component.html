<h2>My Heroes</h2>
<ul class="heroes" >
    <li *ngFor="let hero of heroes; index as heroId"
        (click)="onSelect(hero)"
        [class.selected]="selectedHero && hero.id === selectedHero.id"
        >
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
